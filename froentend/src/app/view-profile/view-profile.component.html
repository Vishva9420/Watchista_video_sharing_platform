
<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
  <div class="row">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <h5 class="title">Edit Profile</h5> 
        </div>
       
        <div class="card-body">
         
            <div class="row">
              <div class="col-md-12 pr-1">
                <div class="form-group">
                  <label>User Name</label>
                  <input type="text" #uname class="form-control"  placeholder="user name" value={{temp?.uname}}>
                </div>
              </div>
            
             
            </div>
           
            
           

            <div class="row">
              <div class="col-md-12 pr-1">
                <div class="form-group">
                  <label>Email</label>
                  <input type="email" #email class="form-control"  placeholder="Email"  value={{temp?.email}}>
                </div>
              </div>
            
             
            </div>

           


              <br>

           

           




         

          
         
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label>About Me</label>
                  <textarea   #aboutme rows="4" cols="80" class="form-control" placeholder="Here can be your description"  value={{temp?.aboutme}} >Lamborghini Mercy, Your chick she so thirsty, I'm in that two seat Lambo.</textarea>
                </div>
              </div>
            </div>


            <button  type="submit" (click)="onClick(uname.value,email.value,aboutme.value)">submit</button>


         
        </div>
      
      </div>
    </div>
    <div class="col-md-4">
      <div class="card card-user">
        <div class="image" style="height: 200px;" >
          <img src="../assets/img/abc.png" alt="..."> 
        </div>
        <div class="card-body">
          <div class="author" >
            <a href="#" >
              <img class="avatar border-gray" src={{temp?.photoUrl}} style ="background-color:rgba(9, 158, 163, 0.973); border-width: 0ch;"alt="...">
              <h2 class="title">{{temp?.uname}}</h2>
            </a>
           
          </div>
          <h3 class="description text-center">
            {{temp?.aboutme}}
          </h3>
        </div>
        <hr>
        <div class="button-container">
          <button href="#" class="btn btn-neutral btn-icon btn-round btn-lg">
            <i class="fab fa-facebook-f"></i>
          </button>
          <button href="#" class="btn btn-neutral btn-icon btn-round btn-lg">
            <i class="fab fa-twitter"></i>
          </button>
          <button href="#" class="btn btn-neutral btn-icon btn-round btn-lg">
            <i class="fab fa-google-plus-g"></i>
          </button>
        </div>
        
      </div>
      
    </div>
  </div>
  
</div>
