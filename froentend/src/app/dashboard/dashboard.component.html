<div class="">
  <div *ngFor="let i of searchedArray ">
    <div class="card">
      <div class="card-header">
        <h5 class="card-category">{{i?.title}}</h5>
        <h4 class="card-title">{{i?._id}}</h4>
        <h4 class="card-title">{{i?.genere}}</h4>
        <h4 class="card-title">{{i?.uid}}</h4>
      </div>

      <div class="card-body">
        <div>
          <button (click)="onClick(i.uid,i?._id,i?.genere)">
            <video id="video_2" class="video-js vjs-default-skin" width="300" height="200" preload="auto"
              data-setup="{}">
              <source [src]="getSanitizeUrl(i?.url)" type="application/x-mpegURL">
            </video>
            <script>
              var player = videojs('video_2');
              player.play();
            </script>
          </button>
        </div>
      </div>


      <div class="card-footer">
        <div class="stats">
          <i class="now-ui-icons arrows-1_refresh-69"></i> Just Updated
        </div>
      </div>
    </div>
  </div>


</div>
